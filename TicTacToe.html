<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple tic tact toe game. You can see score, start a new game, can reset the game so the score will not vanish.">
    <meta name="keywords" content="Tic Tac Toe game, tic-tac-toe, tictactoe, Tictactoe, game, GAME">
    <link rel="stylesheet" href="TicTacToe.css" />
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/1427/1427673.png" type="image/png">
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body class="bg-dark">
    <main>
      <div
        class="container d-flex justify-content-center align-items-center flex-column"
      >
        <div class="text-info fs-1 text-center p-4" id="winner-is"></div>
        <div class="text-info fs-1 text-center p-4" id="turnOf">
          Turn of: <strong>X</strong>
        </div>
        <div class="d-flex" id="score">
          <p class="text-white pe-4 me-4">
            Score of player X: <span class="text-info" id="scoreX">0</span>
          </p>
          <p class="text-white ps-4 ms-4">
            Score of player O: <span class="text-info" id="scoreO">0</span>
          </p>
        </div>
        <div class="container-fluid rounded-4 shadow bg-info p-4 sm-p-0">
          <div class="row g-2">
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
          </div>
          <div class="row g-2">
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
          </div>
          <div class="row g-2">
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
            <button
              class="col-4 btn fw-bolder rounded-4 bg-secondary border-4 border-info fs-1"
              aria-label="X or O button"
            ></button>
          </div>
        </div>
        <div
          class="container-fluid d-flex justify-content-center text-center btn-group m-4"
        >
          <button class="h-25 fw-bold fs-6 lh-lg w-50" id="new-game">
            New Game
          </button>
          <button
            class="ps-4 pe-4 h-25 fw-bold fs-6 lh-lg flex-fill"
            id="reset"
          >
            Reset
          </button>
        </div>
      </div>
    </main>
    <script src="TicTacToe.js"></script>
    <script src="bootstrap.bundle.js"></script>
  </body>
</html>
